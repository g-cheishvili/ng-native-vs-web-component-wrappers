<div class="fd-card" style="width: 70%; margin: 1rem auto">
  <div class="fd-card__header">
    List with selectable logic attached
  </div>
  <div class="fd-card__content">
    <ul ng-list selectable>
      <li ng-list-item *ngFor="let item of items">
        <ng-template ng-list-item-title>
          {{ item }}
        </ng-template>
      </li>
    </ul>
  </div>
</div>
