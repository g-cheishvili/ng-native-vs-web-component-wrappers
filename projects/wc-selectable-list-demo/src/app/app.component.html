<div style="width: 70%; margin: 1rem auto">
  <ui5-card>
    <ui5-card-header slot="header" title-text="List with selectable logic attached"></ui5-card-header>
    <ul wc-list selectable>
      <li wc-list-item *ngFor="let item of items" [value]="item">
        {{ item }}
      </li>
    </ul>
  </ui5-card>
</div>
